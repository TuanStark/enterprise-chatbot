version: '3.8'

services:
  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat" ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:alpine # Phiên bản nhẹ, ổn định, phù hợp production
    container_name: redis-server
    ports:
      - "6379:6379" # Redis port mặc định
    volumes:
      - redis_data:/data # Lưu dữ liệu Redis persistent
    command: redis-server --save 60 1 --loglevel warning # Tự động save mỗi 60s nếu có thay đổi
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  chroma_data:
  redis_data:
